version: '3.8'

services:
  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: ai-trade-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - ai-trade-network

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-trade-backend
    expose:
      - "8000"
    environment:
      - SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-siliconflow}
    volumes:
      - ./logs:/app/logs
      - ./web/data:/app/web/data
    restart: unless-stopped
    networks:
      - ai-trade-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-trade-frontend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ai-trade-network

networks:
  ai-trade-network:
    driver: bridge
